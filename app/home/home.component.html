<div class="ui grid">
	<div class="sixteen wide column">
		<div class="hero">
			<img src="/media/FullSizeRender 6.jpg" />
		</div>

	</div>
</div>

<div class="ui grid cards">
	<div class="four wide computer eight wide tablet sixteen wide mobile column" *ngFor="let item of infoItems">
		<div class="ui card" style="width:100%;">
			<div class="content">
				<i class="right floated like icon"></i>
				<i class="right floated star icon"></i>
				<div class="header">{{item.title}}</div>
				<div class="description">
					<p>{{item.title}}</p>
				</div>
			</div>
			<div class="extra content">
				<span class="left floated like">
					<i class="like icon"></i>
					Like
				</span>
				<span class="right floated star">
					<i class="star icon"></i>
					Favorite
				</span>
			</div>
		</div>
	</div>
</div>

<div class="ui grid default padding">
	<div class="four wide column">
		<div class="medium box">
		</div>
	</div>
	<div class="four wide column">
		<div class="medium box">
		</div>
	</div>
	<div class="four wide column">
		<div class="medium box">
		</div>
	</div>
	<div class="four wide column">
		<div class="medium box">
		</div>
	</div>
</div>

<div class="ui modal">
	<i class="close icon"></i>
	<div class="header">
		Hey there!
	</div>
	<div class="image content">
		<div class="ui medium image">
			<img src="/media/20161102_165517000_iOS.jpg">
		</div>
		<div class="description">
			<div class="ui header">Would you like me to play something?</div>
			<p>
				more info ?
			</p>
		</div>
	</div>
	<div class="actions">
		<div class="ui black deny button">
			Nope
		</div>
		<div class="ui positive right labeled icon button">
			Sure!
			<i class="checkmark icon"></i>
		</div>
	</div>
</div>
