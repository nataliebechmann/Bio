<section class="module parallax" style="background-image: url('https://s5.postimg.org/70gi2p2uf/20161102_165325000_i_OS.jpg');">
    <h1>Contact</h1>
</section>

<div class="ui text container default padding">
    <h4 class="ui horizontal divider header">
        <i class="talk icon"></i>
        Contact Me
    </h4>
    <form action="/contact" method="post" class="ui form">
        <div class="field">
            <label>Name</label>
            <input type="text" name="Name" placeholder="Name">
        </div>
        <div class="field">
            <label>Email Address</label>
            <input type="text" name="Email" placeholder="Email">
        </div>
        <div class="field">
            <label>Message</label>
            <textarea type="text" name="Message" placeholder="Message"></textarea>
        </div>
        <button class="ui button" type="submit">Submit</button>
    </form>
</div>
